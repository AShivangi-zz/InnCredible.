<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <h2> {{hotelInfo.getHotelName()}} </h2>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../assets/images/hotel.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="../assets/images/room.jpg" style="width:100%;">
      </div>


      <div class="item">
        <img src="../assets/images/pool.jpg" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id="hotels">
  <div class = 'hotelInfo'>
  <p class = 'Hotel Address' > {{hotelInfo.getLocation()}}</p>
  </div>
</div>


<div id='desc'>
  <p id='descinfo'> {{hotelInfo.getDescription()}}</p>
  <!-- add the description here from the DB-->
</div>
<!--
<div id='amenities'>
<p id='amenitiesinfo' > {{hotelInfo.getAmenities()}}</p>

</div>
-->
<div id='prices'>
  <p> {{hotelInfo.getPrice()}} </p>

</div>

<div id='Review'>
  <p> {{hotelInfo.getRating()}} </p>
  <p> {{hotelInfo.getReview()}} </p>
  <img [src]= 'hotelInfo.getRatingImage()'>

</div>
