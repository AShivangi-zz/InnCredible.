<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <h2> {{hotel?.name}} </h2>
    <!-- Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides*ngFor="let image of hotelInfo.getImages() | async; let i = index"-->
    <div class="carousel-inner" *ngIf="imgDone==true">

      <div class="item active">
        <img src="{{imagesURL[0]}}" style="width:50%; margin-left:25%;">
      </div>

      <div class="item" >
        <img attr.src="{{imagesURL[1]}}" style="width:50%;margin-left:25%;">
      </div>

      <div class="item">
        <img attr.src="{{imagesURL[2]}}" style="width:50%;margin-left:25%;">
      </div>

      <div class="item">
        <img attr.src="{{imagesURL[3]}}" style="width:50%;margin-left:25%;">
      </div>

      <div class="item">
        <img attr.src="{{imagesURL[4]}}" style="width:50%;margin-left:25%;">
      </div>

    </div>

    <!-- Left and right controls-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br><br>

<div id="hotels">
  <div class = 'hotelInfo'>
    <p class = 'Hotel Address' ><b>Address: </b> {{hotel?.location}}</p>
  </div>
</div>
<br><br>

<div class="row">
  <div class="column1 leftbox" style="background-color:#aaa;">
    <h2> Hotel Description </h2>
    <p id='descinfo'> {{hotel?.description}}</p>
    <br><br><br>
    <h3>Price: </h3>
    <div id="price_sub"><h5><p> ${{hotel?.price}}} </p></h5></div>
  </div>
  <div class="column2 rightbox" style="background-color:#bbb;">
    <h2>Hotel Amenities</h2>
    <ul id="amenities_list">
      <li *ngFor = 'let amenity of hotelInfo.getAmenities() | async'>{{amenity}}</li>
    </ul>
  </div>
</div>

<div id='Review'>
    <h2><u>Reviews: </u></h2>
    <p> {{hotel?.rating}} </p>
    <img [src]= 'hotel?.ratingImg'>
    <p> {{hotel?.review_num}} </p>
</div>

<br>

<div id="btn">
  <button  [routerLink]="['/booking', hotel?.hotelID]" align="center">Book!</button>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<footer id="fh5co-footer" role="contentinfo" >

  <div class="container" style="height: 10%">
    <div class="col-md-3 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
      <p style="color: #bab9b9">&copy; 2018 InnCredible</p>
    </div>
    <div class="col-md-6 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">

    </div>

    <div class="col-md-2 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
      <ul class="fh5co-social">
        <li><a href="#"><i class="icon-twitter"></i></a></li>
        <li><a href="#"><i class="icon-facebook"></i></a></li>
        <li><a href="#"><i class="icon-google-plus"></i></a></li>
        <li><a href="#"><i class="icon-instagram"></i></a></li>
      </ul>
    </div>

  </div>
</footer>
</body>
</html>
