<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div *ngFor="let hotel name of hotel-info" | async> 
    {{hotel-info.HotelName}}
   </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../assets/images/hotel.jpg" style="width:100%;" ><!--change images from DB accordingly-->
      </div>

      <div class="item">
        <img src="../assets/images/room.jpg" style="width:100%;"><!--change images from DB accordingly-->
      </div>


      <div class="item">
        <img src="../assets/images/pool.jpg" style="width:100%;"><!--change images from DB accordingly-->
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id="hotels">
  <div class = 'hotelInfo'>
  <h2> Address </h2>
  </div>
</div>

<div id='desc'>
  <h3 id='desctitle'>Description</h3>
  <p id='descinfo'> </p>
  <input type="text" placeholder="Add Description" [(ngModel)]="hotel-info.description" name="description"><!-- add the description here from the DB-->
</div>

<div id='amenities'>
  <h3 id='amenitiestitle'>Amenities</h3>
  <div *ngFor id="let user of results">
  {{hotel-info.amenities}}

  <input type="text" placeholder="Add Amenities" [(ngModel)]="hotel-info.amenities" name="amenities"> <!-- add the amenities here from the DB-->
  <div id='list'></div>
  </div>
</div>

<div id='prices'>
  <u><h3 id='price'>Prices</h3></u>
  <div id="price_sub">
    <h4> Nightly:</h4>
    <input type="text" placeholder="Add Nightly Prices" [(ngModel)]="hotel-info.prices.Nightly" name="Nightly">
    <h4>Weekend:</h4>
    <input type="text" placeholder="Add Weekend Prices" [(ngModel)]="hotel-info.prices.weekend" name="Weekend">
    <h4>Weekly:</h4>
    <input type="text" placeholder="Add Weekly Prices" [(ngModel)]="hotel-info.prices.weekley" name="Weekley">

  </div><!-- add the prices here from the DB-->

</div>


<div class="content-wrapper container-fluid">
  <div class="row">
    <h1 class="col-xs-12 font-light text-center">Hotel Rating</h1>
  </div>
  <div class="row">
    <ul class="list-unstyled" id="hotel-list">

      <li class="row btn-lift">
        <div class="col-xs-4 price-range">
          <p> User Name 1</p>
        </div>
        <div class="col-xs-6 star-rating">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </div>

      </li>
      <li class="row btn-lift">
        <div class="col-xs-4 price-range">
          <p>User Name 2</p>
        </div>
        <div class="col-xs-6 star-rating">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </div>
      </li>
      <li class="row btn-lift">
        <div class="col-xs-4 price-range">
          <p>User Name 3</p>
        </div>
        <div class="col-xs-6 star-rating">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </div>
      </li>
      <li class="row btn-lift">
        <div class="col-xs-4 price-range">
          <p>User Name 4</p>
        </div>
        <div class="col-xs-6 star-rating">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </div>
      </li>
      <li class="row btn-lift">
        <div class="col-xs-4 price-range">
          <p>User Name 5</p>
        </div>
        <div class="col-xs-6 star-rating">
          <span class="glyphicon glyphicon-star"></span>
        </div>
      </li>
    </ul>
  </div>
</div>



</body>
</html>
