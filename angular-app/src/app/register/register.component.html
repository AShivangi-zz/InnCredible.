<head>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<body class="background">
<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
      <span class= "error" *ngIf="error">{{error}}</span>
      <span class= "error" *ngIf="password.invalid && password.touched">Password must be between 6 and 24 chars and have at least one number</span>
      <h4 class="modal-title" id="myModalLabel">Register</h4>
    </div>
    <div class="modal-body" >
      <div class="row">
        <div class="col-xs-6">
          <div class="well">
            <form id="signUp" [formGroup]="signupForm" (ngSubmit) = 'signup()'>
              <div class="form-group">

                <label for="firstName" class="control-label">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName='firstName' name="firstName" placeholder="First" title="Enter your first name" required/>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" formControlName='lastName'  name="lastName" placeholder="Last" title="Enter your last name" required/>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName='email' name="email" placeholder="example@gmail.com" title="Enter your email address" required/>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName='password' name="password" placeholder="" title="Enter your password" required/>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName='confirmPassword' name="confirmPassword" placeholder="" title="Renter your password" required/>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
              <recaptcha
          [formControl]="myRecaptcha"
          (scriptLoad)="onScriptLoad()"
          (scriptError)="onScriptError()"
        ></recaptcha>
              <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success btn-block">Register</button>
              <a href="/login" class="btn btn-default btn-block">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
