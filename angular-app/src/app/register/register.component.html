<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
      <span class= "error" *ngIf="error">{{error}}</span>
      <span class= "error" *ngIf="password.invalid && password.touched">Passward must be between 6 and 24 chars and have at least one number</span>
      <h4 class="modal-title" id="myModalLabel">Register</h4>
    </div>
    <div class="modal-body" style = "margin-right: -600px">
      <div class="row">
        <div class="col-xs-6">
          <div class="well">
            <form id="signUp" [formGroup]="signupForm" (ngSubmit)="signup()"   method="POST" action="/login/" novalidate="novalidate" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
              <div class="form-group">

                <label for="firstName" class="control-label">First Name</label>
                <input type="text" id="firstName" class="form-control"  name="firstName" placeholder="John" title="Enter your first name" required/><br>
                <!--<input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">-->
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password" (ngModel) = "password">
                <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" id="remember"> Remember login
                </label>
              </div>
              <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Login</button>
              <a href="/forgot" class="btn btn-default btn-block">Forgot Password</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
