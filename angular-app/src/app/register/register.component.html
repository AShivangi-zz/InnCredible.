<div class="form-container" *ngIf="(auth.user | async) || {} as user">

  <a routerLink = "/login" id="goback">Go back</a>

  <h2>Join Now</h2>

  <span class= "error" *ngIf="error">{{error}}</span>
  <span class= "error" *ngIf="password.invalid && password.touched">Passward must be between 6 and 24 chars and have at least one number</span>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    
    <input type="text" placeholder="First Name"  formControlName="firstname" class="txt" required/><br>
    <input type="text" placeholder="Last Name"  formControlName="lastname" class="txt" required/><br>
    <input type="email" placeholder="Email Address"  formControlName="email" class="txt" required/><br>
    <input type="password" placeholder="Password"  formControlName="password" class="txt" required/><br>
    <input type="password" placeholder="Confirm Password" formControlName="confirm_password" class="txt" required/><br>
 
   <button type="submit" [disabled]="!signupForm.valid" class="btn">Register</button>
  
  </form>
  
</div>
