<body>

  <div class="fh5co-page-title" style="background-image: url(images/slide_6.jpg);">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 animate-box">
          <h1><span class="colored">Contact</span> Us</h1>
        </div>
      </div>
    </div>
  </div>




  <div class="fh5co-contact animate-box">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h3>Contact Info</h3>
          <ul class="contact-info">
            <li><i class="icon-map"></i>1 Washington Sq <br>San Jose, CA 95192</li>
            <li><i class="icon-phone"></i>+ 1235 2355 98</li>
            <li><i class="icon-envelope"></i><a href="#"></a>info@innCredible.com</li>
            <li><i class="icon-globe"></i><a href="/home">www.inn-credible.com</a></li>
          </ul>
        </div>
        <div class="col-md-8 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
          <form class="row" id="myForm">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="Email" type="text">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea name="" class="form-control" id="" cols="30" rows="7" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                  <button type="button" (click)="resetForm();" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="success" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header modal-custom-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title" style="color: #fff" >Successfully Submitted!</h4>
          </div>
          <div class="modal-body">
            <form id="loginform" class="form-horizontal" role="form">

              <div class="form-group">
                <label for="username" class=" control-label"> Thank you for your patience. Someone will contact you in 2-3 business days</label>
              </div>
            </form>


          </div>

        </div>
      </div>
    </div>
    <!-- end modal -->


  <iframe width="100%" height="500px" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDvFx2SEGpgkb5byYyw6SvefISb0_rWZx8&q=SJSU" allowfullscreen>
  </iframe>

</body>
