<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="col-lg-6 col-sm-6" style="width: 80%; margin: 3% 10%">
  <div class="card hovercard">
    <div class="card-background">
      <img class="card-bkimg" alt="" src="https://i.pinimg.com/originals/77/55/dc/7755dcc9a749c80fba1c71c8cb05a269.gif">
      <!-- http://lorempixel.com/850/280/people/9/ -->
    </div>
    <div class="useravatar">
      <!--<img *ngIf="userProfileService.hasPicture != null" id="user-pic" alt="User Picture" src="{{pictures[userProfileService.picIndex]}}">-->
      <img *ngIf="!userProfileService.hasPicture" class="user-pic" alt="User Picture" src="../assets/images/default.png">
      <img *ngIf="userProfileService.hasPicture" id="upic" class="user-pic" alt="User Picture" src="{{getAvatars()[userProfileService.picIndex]}}"
        style="background: grey">
    </div>
    <div class="card-info">
      <span class="card-title">{{userProfileService.getFullName()}}</span>

    </div>
  </div>
  <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" id="my bookings" class="btn btn-default" href="#tab1" data-toggle="tab">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
        <div class="hidden-xs">My Bookings</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="history" class="btn btn-default" href="#tab2" data-toggle="tab">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        <div class="hidden-xs">History</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="favorites" class="btn btn-default" href="#tab3" data-toggle="tab">
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
        <div class="hidden-xs">Favorites</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="calendar" class="btn btn-default" href="#tab4" data-toggle="tab">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
        <div class="hidden-xs">Calendar</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="rewards" class="btn btn-default" href="#tab5" data-toggle="tab">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        <div class="hidden-xs">Rewards</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="profile" class="btn btn-default" href="#tab6" data-toggle="tab">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <div class="hidden-xs">Profile</div>
      </button>
    </div>


  </div>

  <div class="well">
    <div class="tab-content">
      <div class="tab-pane fade in active" id="tab1">
        <app-mybookings></app-mybookings>
      </div>

      <div class="tab-pane fade in" id="tab2">
        <app-history></app-history>
      </div>
      <div class="tab-pane fade in" id="tab3">
        <app-favorites></app-favorites>
      </div>
      <div class="tab-pane fade in" id="tab4">
        <app-calendar></app-calendar>
      </div>
      <div class="tab-pane fade in" id="tab5">
        <app-rewardpoints></app-rewardpoints>
      </div>
      <div class="tab-pane fade in" id="tab6">
        <app-userprofile></app-userprofile>
      </div>


      

    </div>
  </div>
</div>
