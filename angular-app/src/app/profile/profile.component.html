<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="col-lg-6 col-sm-6" style = "width: 80%; margin: 3% 10%" >
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
        <!-- http://lorempixel.com/850/280/people/9/ -->
      </div>
      <div class="useravatar">
        <img *ngIf="photoURL != null" id="user-pic" alt="User Picture" src="{{userProfile.photoURL}}">
        <img *ngIf="photoURL == null" id="user-pic" alt="User Picture" src="../assets/images/default.png">
      </div>
      <div class="card-info"> <span class="card-title">{{userProfileService.getFullName()}}</span>
  
      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="my bookings" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>
          <div class="hidden-xs">My Bookings</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="history" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          <div class="hidden-xs">History</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="favorites" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          <div class="hidden-xs">Favorites</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="calendar" class="btn btn-default" href="#tab4" data-toggle="tab"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          <div class="hidden-xs">Calendar</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="rewards" class="btn btn-default" href="#tab5" data-toggle="tab"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
          <div class="hidden-xs">Rewards</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="profile" class="btn btn-default" href="#tab6" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          <div class="hidden-xs">Profile</div>
        </button>
      </div>
  
  
    </div>
  
    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3>This is tab 1</h3> <br> <br> <br> <br> <br>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h3>This is tab 2</h3>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
        <div class="tab-pane fade in" id="tab4">
          <h3>This is tab 4</h3>
        </div>
        <div class="tab-pane fade in" id="tab5">
          <h3 style='text-align: center'>You have:
            <span style ="color: deepskyblue">{{userProfileService.getRewardPoints()}}</span> reward points.</h3>
        </div>
        <div class="tab-pane fade in" id="tab6">

                <!-- Profile: User Picture -->
                <div class="profile-tab">
                <div class ="profile-pic">
                  <div class='icon-wrapper'>
                    <img *ngIf="userProfileService.photoURL != null" class="user-photo" id="profile-img" alt="User Picture"  src="{{userProfileService.photoURL}}"/>
                    <img *ngIf="userProfileService.photoURL == null" class="user-photo" id="profile-img"  alt="User Picture"  src="../assets/images/default.png"/>
                  </div> 
                  <button id="change-pic" class="alter-pic" *ngIf="changePic == false" (click)="changePic=true;">Change Picture <span class="glyphicon glyphicon-pencil"></span></button>
                  <input id="input-pic" class="alter-pic" *ngIf="changePic == true" type="file" (change) = "uploadPic($event);"/>
                </div>
            
                <!-- Profile: Name field -->
                <div  class="form-group">
                  <label for="name">Name:</label>
                  <span *ngIf="!newName" class ='user-info' style="border: none" >{{userProfileService.getFullName()}}</span>
                  <span *ngIf="!newName" id = "edit" (click)="newName = true;" class="glyphicon glyphicon-pencil"></span>
                
                  <input *ngIf="newName" type="text" class="user-info" placeholder="First Name" onfocus="this.value=''" [(ngModel)]="fName" required>
                  <input *ngIf="newName" type="text" class="user-info" placeholder="Last Name" onfocus="this.value=''" [(ngModel)]="lName" required>
                  <button *ngIf="newName" type="submit" id= "save" class="alter-info" (click)="userProfileService.updateName(fName, lName); newName = false">Save</button>                
                </div>    

                <!-- Profile: Email -->
                <div class="form-group">
                  <label for="name">Email:</label>
                  <span *ngIf="newEmail == false" style="border: none" >{{userProfileService.email}}</span>
                  <input *ngIf="newEmail == true" type="Email" id="user-info" placeholder="Enter new email" onfocus="this.value=''" [(ngModel)]="Email" (keydown.enter)="userProfileService.changeEmail(Email); newEmail = false;">
                  <span *ngIf="newEmail == false" id = "edit" (click)="newEmail=true;" class="glyphicon glyphicon-pencil"></span>
                  <button *ngIf="newEmail == true" id= "save" class="alter-info" (click)="userServiceProfile.changeEmail(Email); newEmail = true;">Save</button>
                </div>

                <!--Profile: Change Password-->
                <button id="change-pass" class="alter-pass" *ngIf="!newPassword" (click)="newPassword = true;">Change Password</button>
                
                <!--<form  *ngIf="newPassword" id="changePass" [formGroup]="changePassForm" (ngSubmit) = 'userProfileService.changePassword(password, re-password); newPassword = false;'>-->
                  <div *ngIf="newPassword" id="changePass"  class="form-group">
                    <label for="name">New Password:</label>
                    <input type="Password" class="user-info" id="pass1" placeholder="Enter new password" value='' onfocus="this.value=''" [(ngModel)]="password"><br>
                    <label for="name">Re-enter Password:</label>
                    <input type="Password" class="user-info" id='pass2' placeholder="Re-enter new password" value='' onfocus="this.value=''" [(ngModel)]="repass"><br>
                    <button class="alter-info" style="display: inline-block; margin-left: 30%; margin-right: 5px; margin-bottom: 10px;" (click)="newPassword = false;">Cancel</button>
                    <button class="alter-info" (click)= 'userProfileService.changePassword(password, repass); newPassword = false;'>Save</button>
                  </div>
                <!--</form>-->
              </div>
              </div>
  
<!-- Edit/Save buttons -->
