  <div class="container">
    <!-- Trigger the modal with a button -->

    <!-- Modal for Cancel -->
    <div class="modal fade" id="cancelModal" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header modal-custom-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title">CancelBooking</h4>
            <form class="form-horizontal">
              <fieldset>

                <div class="modal-body">
                  <form id="loginform" class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="username" class="col-md-offset-1 col-md-3 control-label">Would you like to cancel the booking?</label>
                      <button id="" name="btnCancel" class="btn btn-primary" (click)="userProfileService.removeReservation(key)" data-dismiss="modal">Yes</button>
                      <button id="" name="btnCancel" class="btn btn-primary">No</button>
                    </div>
                  </form>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Modal for Edit-->
    <div class="modal fade" id="editModal" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header modal-custom-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title">EditlBooking</h4>
          </div>
          <div class="modal-body">
              <div style="padding-left: 40px;">
                <p style="padding-bottom: 5px; color: black">What would you like to tell your hotel?</p>
                <textarea name="comments" class="form-control" id="textarea" cols="5" rows="4" placeholder="Enter a comment" style="width:70%; margin-bottom: 15px">{{res?.comments}}</textarea>
                <button style ="margin-left: 115px;" name="btnCancel" class="btn btn-primary" (click)="setText(); userProfileService.editComment(key, txt_comment)"
                  data-dismiss="modal">Send</button>&nbsp;&nbsp;&nbsp;
                <button id="" name="btnCancel" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>
          </div>
        </div>
      </div>
    </div>
