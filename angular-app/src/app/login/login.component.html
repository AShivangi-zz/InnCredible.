<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->

      <h4 class="modal-title" id="myModalLabel" style = "padding-left: 200px">Login to InnCredible</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-6">
          <div class="well">
            <form id="loginForm" method="POST" action="/login/" novalidate="novalidate" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
              <div class="form-group">
                <!--<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">-->
                <label for="username" class="control-label">Username</label>
                <input type="email" class="form-control" id="username" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password" (ngModel) = "password">
                <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" id="remember"> Remember login
                </label>
              </div>

              <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
              <div class="container">
                <ul>
                  <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                  <div style="clear: both;"></div>
                </ul>
              </div>

              <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Login</button>
              <a href="/forgot" class="btn btn-default btn-block">Forgot Password</a>
            </form>
          </div>
        </div>
        <div class="col-xs-6">
          <p class="lead">Register now for <span class="text-success">FREE</span></p>
          <ul class="list-unstyled" style="line-height: 2">
            <li><span class="fa fa-check text-success"></span> See all your bookings</li>
            <li><span class="fa fa-check text-success"></span> Fast re-order</li>
            <li><span class="fa fa-check text-success"></span> Save your favorites</li>
            <li><span class="fa fa-check text-success"></span> Fast checkout</li>
          </ul>
          <p><a href="/register" class="btn btn-info btn-block">Register now!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
