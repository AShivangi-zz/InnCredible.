<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">

    <div class="modal-body">
      <div class="row">
        <div class="col-xs-6">
          <div class="well">

              <div class="form-group">

                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="" required title="Please enter your email" placeholder="example@gmail.com" (ngModel) = "email">
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password" (ngModel) = "password">
                <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-error hide">Wrong email or password</div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" id="remember"> Remember login
                </label>
              </div>
