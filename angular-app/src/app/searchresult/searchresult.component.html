<body>
<script>
  $(".heart.fa").click(function() {
    $(this).toggleClass("fa-heart fa-heart-o");
  });
</script>
<div class="container">
  <h2> Showing results for {{returnedname}} with {{returnedcheckindate}} to {{returnedcheckoutdate}} availablity: </h2>
  <ul>
    <div *ngFor="let hotel of hotelservice.ObservableList | async">
      <section class="col-xs-12 col-sm-6 col-md-12">
        <article class="search-result row">
          <div class="col-xs-12 col-sm-12 col-md-3">
            <a href="#" title="Lorem ipsum" class="thumbnail"><img src="http://lorempixel.com/250/140/people" alt="Insert img" /></a>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-2">
            <ul class="meta-search">
              <li><i class="glyphicon glyphicon-usd"></i> <span>{{hotel.getPrice()}}</span></li>
              <li><i class="glyphicon glyphicon-star"></i> <span>{{hotel.getRating()}}</span></li>
              <li><i class="fa fa-tripadvisor"></i> <span>{{hotel.getReview()}}</span></li>
              <!--<i class="glyphicon glyphicon-pencil"></i>-->
            </ul>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
            <h3><a href="#" title="">{{hotel.getName() }}</a></h3>
            <div>
              <i class="heart fa fa-heart-o"></i>
            </div>
            <p>{{hotel.getLocation()}}</p>

            <div class="form-group">
              <label class="col-md-4 control-label" for="commentButton"></label>
              <div class="col-md-4">
                <button id="commentButton" type="submit" class="btn btn-primary">Book</button>
              </div>
            </div>
          </div>
          <span class="clearfix borda"></span>
          <hr color="black" size="10" width="100%">
        </article>
      </section>
    </div>
  </ul>
