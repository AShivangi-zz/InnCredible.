<form class="form-horizontal" #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
  <fieldset>
    <!--&lt;!&ndash; Form Name &ndash;&gt;-->
    <!--<legend>Form Name</legend>-->

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="numGuests">Number Of Guests</label>
      <div class="col-md-4">
        <select id="numGuests" class="form-control" name="guests"
                [(ngModel)]="reservationService.activeReservation.guests">
          <option *ngFor="let opt of guestOptions" [ngValue]="opt">
            {{ opt }}
          </option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="numBeds">Number of Beds</label>
      <div class="col-md-4">
        <select id="numBeds" class="form-control" name="beds"
                [(ngModel)]="reservationService.activeReservation.beds">
          <option *ngFor="let opt of bedOptions" [ngValue]="opt">
            {{ opt }}
          </option>
        </select>
      </div>
    </div>

    <!--</i>-->
    <!--</span>-->
    <!--</div>-->

    <!-- Textarea -->

    <div class="form-group">
      <label class="col-md-4 control-label" for="taComments">Comments</label>
      <div class="col-md-4">
        <textarea class="form-control" id="taComments" name="comments"
              #comments="ngModel" [(ngModel)]="reservationService.activeReservation.comments"></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="commenButton"></label>
      <div class="col-md-4">
        <button id="commentButton" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>


  </fieldset>
</form>
