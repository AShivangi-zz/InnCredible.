<form class="form-horizontal" #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
  <fieldset>
    <!--&lt;!&ndash; Form Name &ndash;&gt;-->
    <!--<legend>Form Name</legend>-->

    <!-- Select Basic -->

      <form [formGroup]="resvForm">
        <div class="form-group">
          <label class="col-md-4 control-label" for="numGuests">Number Of Guests</label>
          <div class="col-md-4">
          <select
            id="numGuests" class="form-control" name="guests" formControlName="guests"
                  [(ngModel)]="reservationService.activeReservation.guests">
            <option *ngFor="let opt of guestOptions" [ngValue]="opt">
              {{ opt }}
            </option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="numRooms">Number of Rooms</label>
          <div class="col-md-4">
            <input disabled class="form-control" id="numRooms" name="numRooms" formControlName="rooms"
                [(ngModel)]="reservationService.activeReservation.rooms"/>
          </div>
        </div>
      </form>

    <!-- Check in date -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkindate">Date Of Check In</label>
      <div class="col-md-4">
        <input type="date" class="form-control" id="checkindate"  name="checkindate">
      </div>
    </div>


    <!-- Check out date -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkoutdate">Date Of Check Out</label>
      <div class="col-md-4">
        <input type="date" class="form-control" id="checkoutdate" name="checkoutdate">
      </div>
    </div>


    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="taComments">Comments</label>
      <div class="col-md-4">
        <textarea class="form-control" id="taComments" name="comments"
              #comments="ngModel" [(ngModel)]="reservationService.activeReservation.comments"></textarea>
      </div>
    </div>

    <!-- Terms and conditions -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="termsAndConditions">Read and Accept</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="termsAndConditions-0">
            <input type="checkbox" name="termsAndConditions" id="termsAndConditions-0" value="1" required>
            <a href="/policy">Terms and Conditions</a>
          </label>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="commentButton"></label>
      <div class="col-md-4">
        <button id="commentButton" type="submit" class="btn btn-primary">
            <a href="#rewards" data-toggle="tab">
                <span class="round-tabs two active" style="color: white">Submit</span>
            </a>
        </button>
      </div>
    </div>


  </fieldset>
</form>
