<div class="col-md-8 box">
    <div>

      <!--REVIEW ORDER-->
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h4>Order Summary</h4>
        </div>
        <div class="panel-body">
          <!--Hotel name field-->
          <div class="col-md-12">
            <strong>Hotel Name</strong>
            <div class="pull-right"><span>{{this.hotelName}}</span></div>
          </div>

          <!--Hotel address field-->
          <div class="col-md-12">
            <strong>Address</strong>
            <div class="pull-right"><span>{{this.hotelAddr}}</span></div>
          </div>

          <!--Number of guests field-->
          <div class="col-md-12">
            <strong>Number Of Guests</strong>
            <div class="pull-right"><span>4</span></div>
          </div>

          <!--Number of beds field-->
          <div class="col-md-12">
            <strong>Number Of Rooms</strong>
            <div class="pull-right"><span>2</span></div>
          </div>

          <!--Check in Date field-->
          <div class="col-md-12">
            <strong>Check In Date</strong>
            <div class="pull-right"><span>02/14/2018</span></div>
          </div>

          <!--Check Out date field-->
          <div class="col-md-12">
            <strong>Check Out Date</strong>
            <div class="pull-right"><span>02/15/2018</span></div>
          </div>

          <!--Room price field-->
          <div class="col-md-12">
            <strong>Total before tax</strong>
            <div class="pull-right"><span>$</span><span>200.00</span></div>
          </div>

          <!--Rewards field-->
          <div class="col-md-12">
              <strong>Rewards Applied</strong>
              <div class="pull-right"><span>-$</span><span>50.00</span></div>
            </div>

          <!--Tax price field-->
          <div class="col-md-12">
            <strong>Tax</strong>
            <div class="pull-right"><span>$</span><span>200.00</span></div>
          </div>

          <!-- horizontal line-->
          <div class="col-md-12">
            <hr>
          </div>
          <div class="col-md-12">

            <!-- Order total -->
            <strong>Order Total</strong>
            <div class="pull-right"><span>$</span><span>150.00</span></div>
            <hr>
          </div>


          <!-- Back button -->
    <div class="form-group ">
      <div class="col-md-4">
          <button id="back" class="btn btn-success">
              <a href="#rewards" data-toggle="tab">
                  <span class="round-tabs two active" style="color: white">Back</span>
              </a>
          </button>
        </div>

          <!-- Check out button -->
      <form #testForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="col-md-4">
          <button id="checkoutid" class="btn btn-primary" type="submit">
              <!--<a href="#checkout" data-toggle="tab">-->
                  <span class="round-tabs four active" style="color: white">Checkout</span>
              <!--</a>-->
          </button>
        </div>
      </form>

          <!-- Cancel button -->
          <div class="col-md-4">
                <button class="btn btn-danger">
                    <a href="/profile" >
                        <span style="color: white">Cancel</span>
                    </a>
                </button>
                </div>

            </div>
      </div>
      <!--REVIEW ORDER END-->
    </div>
  </div>
